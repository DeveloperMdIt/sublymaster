<VirtualHost *:80>
    ServerName sublymaster.de
    ServerAlias www.sublymaster.de
    ServerAdmin webmaster@sublymaster.de

    # Document Root für Frontend (React Build)
    DocumentRoot /var/www/sublymaster/frontend/dist

    <Directory /var/www/sublymaster/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # React Router - alle Requests zu index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Backend API Proxy
    ProxyPreserveHost On
    ProxyPass /api http://localhost:3000/api
    ProxyPassReverse /api http://localhost:3000/api

    # Uploads Verzeichnis
    Alias /uploads /var/www/sublymaster/backend/uploads
    <Directory /var/www/sublymaster/backend/uploads>
        Options -Indexes
        Require all granted
    </Directory>

    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer-when-downgrade"

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/sublymaster_error.log
    CustomLog ${APACHE_LOG_DIR}/sublymaster_access.log combined
</VirtualHost>

# SSL wird von Certbot automatisch hinzugefügt
