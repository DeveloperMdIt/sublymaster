server {
    listen 80;
    listen [::]:80;
    server_name sublymaster.de www.sublymaster.de;

    # Redirect HTTP to HTTPS (wird von Certbot automatisch hinzugefügt)
    # return 301 https://$server_name$request_uri;
}

server {
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    server_name sublymaster.de www.sublymaster.de;

    # SSL Zertifikate (werden von Certbot automatisch hinzugefügt)
    # ssl_certificate /etc/letsencrypt/live/sublymaster.de/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/sublymaster.de/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Frontend (React Build)
    location / {
        root /var/www/sublymaster/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts für große Uploads
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Uploads Verzeichnis
    location /uploads {
        alias /var/www/sublymaster/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Max Upload Size
    client_max_body_size 20M;

    # Access & Error Logs
    access_log /var/log/nginx/sublymaster_access.log;
    error_log /var/log/nginx/sublymaster_error.log;
}
